<!-- Custom Styles -->
<link rel="stylesheet" href="{% static 'styles/header.css' %}">

<nav>
  <div class="ham-menu"> 
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="homereturn">
    <div class="col-md-auto mb-3 mb-md-0 d-flex justify-content-center align-items-center ">
        <a href="{% url 'homepage' %}" class="d-block text-center">
          <img class="text-body-secondary" src="{% static 'logos/LOGO_HEALTHHUB_BLACK-removebg-preview.png' %}" width="50%" height="60%">

    </div>
  </div>
</nav>

<div class="off-screen-menu">
  <div class="d-flex flex-column align-items-center border-bottom">
      <div class="row mode-icons">
          <!-- First row of icons -->
          <div class="col-4 text-center">
            <a href="{% url 'explore' %}" title="Explore Map">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-4 text-center">
            <a href="{% url 'health-information' %}" title="Medical Informations">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </a>
        </div>
          <div class="col-4 text-center">
              <a href="{% url 'analyse' %}" title="Analyse Page">
                  <i class="fa fa-bar-chart" aria-hidden="true"></i>
              </a>
          </div>
      </div>
      <div class="row mode-icons mt-3">
        <div class="col-4 text-center">
            <a onclick="setMode('dark')" title="Dark Mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-4 text-center">
            <a onclick="setMode('light')" title="Light Mode">
                <i class="fa fa-sun-o" aria-hidden="true"></i>
            </a>
        </div>
          <!-- Second row of icons -->
          
      </div>
  </div>
</div>

<div class="main-content"><!-- This div will end in footer.html so all itmes inside will autoallign too mobile devices -->
<div class="laptop-header">
    <div class="d-flex flex-column" style="background: linear-gradient(to right, #0077CC, #00AA89) !important">
      <div class="col-md-auto mb-3 mb-md-0 d-flex justify-content-center align-items-center">
        <a href="{% url 'homepage' %}" class="d-block text-center">
          <img class="text-body-secondary" src="{% static 'logos/LOGO_HEALTHHUB_BLACK-removebg-preview.png' %}" width="50%" height="60%">
        </a> 
      </div>
      <div class="d-flex justify-content-center border-bottom pb-3">
        <ul id="header-ul-element" class="list-inline mode-icons row justify-content-center">
          <!-- Header Icons -->
          <li class="list-inline-item col-auto header-li-element"><a onclick="setMode('dark')" title="Dark Mode"><i class="fa fa-moon-o" aria-hidden="true"></i></a></li>
          <li class="list-inline-item col-auto header-li-element"><a onclick="setMode('light')" title="Light Mode"><i class="fa fa-sun-o" aria-hidden="true"></i></a></li>
          <li class="list-inline-item col-auto header-li-element"><a href="{% url 'analyse' %}" title="Analyse Page"><i class="fa fa-bar-chart" aria-hidden="true"></i></a></li>
          <li class="list-inline-item col-auto header-li-element"><a href="{% url 'explore' %}" title="Explore Map"><i class="fa fa-map-marker" aria-hidden="true"></i></a></li>
          <li class="list-inline-item col-auto header-li-element"><a href="{% url 'health-information' %}" title="Medical Informations"><i class="fa fa-plus-square" aria-hidden="true"></i></a></li>
          <li class="list-inline-item col-auto header-li-element"><a href="#" id="scrollToFooter" title="Footer"><i class="fa fa-bars" aria-hidden="true"></i> </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("scrollToFooter").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector('#footer').scrollIntoView({
                behavior: 'smooth'
            });
        });

        const hamMenu = document.querySelector(".ham-menu");
        const offScreenMenu = document.querySelector(".off-screen-menu");
        const mainContent = document.querySelector(".main-content");
        const homereturn = document.querySelector(".homereturn");

        hamMenu.addEventListener("click", () => {
            hamMenu.classList.toggle("active");
            offScreenMenu.classList.toggle("active");
            mainContent.classList.toggle("shifted");
            homereturn.classList.toggle("shifted");
        });
    });
</script>
